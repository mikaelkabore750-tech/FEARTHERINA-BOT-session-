  </div>  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    window.addEventListener('resize', ()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;initParticles()});

    const rand = (a,b)=> Math.random()*(b-a)+a;

    class P{constructor(){this.reset()}reset(){this.x=rand(0,w);this.y=rand(0,h);this.vx=rand(-0.15,0.15);this.vy=rand(-0.2,0.2);this.r=rand(0.8,2.6);this.life=rand(80,260);this.maxLife=this.life;this.hue=rand(180,270)}move(){this.x+=this.vx;this.y+=this.vy;this.life--; if(this.x< -10) this.x=w+10; if(this.x> w+10) this.x=-10; if(this.y< -10) this.y=h+10; if(this.y> h+10) this.y=-10; if(this.life<=0)this.reset()}draw(){let alpha = Math.max(0, this.life/this.maxLife);ctx.beginPath();ctx.fillStyle = `hsla(${this.hue},85%,60%,${alpha*0.9})`;ctx.arc(this.x,this.y,this.r,0,Math.PI*2);ctx.fill()}}

    let particles=[];
    function initParticles(n=120){particles=[];for(let i=0;i<n;i++) particles.push(new P())}
    initParticles();

    function frame(){ctx.clearRect(0,0,w,h);
      const g=ctx.createLinearGradient(0,0,w,h);g.addColorStop(0,'rgba(6,7,15,0.06)');g.addColorStop(1,'rgba(10,12,20,0.12)');ctx.fillStyle=g;ctx.fillRect(0,0,w,h);
      for(let i=0;i<particles.length;i++){particles[i].move();particles[i].draw();for(let j=i+1;j<particles.length;j++){const a=particles[i],b=particles[j];const dx=a.x-b.x,dy=a.y-b.y;const d=dx*dx+dy*dy;if(d<9000){ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.strokeStyle=`hsla(${(a.hue+b.hue)/2},75%,60%,${0.06 - d/20000})`;ctx.lineWidth=0.8;ctx.stroke()}}}
      requestAnimationFrame(frame)}
    frame();

    // === Gestion du son ===
    const bgMusic = document.getElementById('bgMusic');
    const toggleBtn = document.getElementById('audioToggle');
    let playing = false;

    toggleBtn.addEventListener('click', ()=>{
      if(!playing){
        bgMusic.play().then(()=>{
          playing = true;
          toggleBtn.textContent = 'ðŸ”‡ Couper le son';
        }).catch(err=>alert('Impossible de lire le son automatiquement : '+err));
      } else {
        bgMusic.pause();
        playing = false;
        toggleBtn.textContent = 'ðŸŽµ Activer le son';
      }
    });
